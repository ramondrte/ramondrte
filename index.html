<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Músicas Favoritas do Momento</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Músicas Favoritas do Momento</h1>
        <button id="toggle-theme">Alternar Tema</button>
    </header>

    <section class="musicas">
        <div class="musica">
            <h2>Doja Cat</h2>
            <iframe src="https://open.spotify.com/embed/track/0IsIY8pfuIyaGkPUD7pkDx" allow="encrypted-media"></iframe>
            <div class="social">
                <a href="https://www.instagram.com/dojacat/" target="_blank">Instagram</a>
            </div>
        </div>

        <div class="musica">
            <h2>Charli XCX feat. Billie Eilish</h2>
            <iframe src="https://open.spotify.com/embed/track/EXEMPLO" allow="encrypted-media"></iframe>
            <div class="social">
                <a href="https://www.instagram.com/charli_xcx/" target="_blank">Instagram Charli</a>
                <a href="https://www.instagram.com/billieeilish/" target="_blank">Instagram Billie</a>
            </div>
        </div>

        <div class="musica">
            <h2>French Montana</h2>
            <iframe src="https://open.spotify.com/embed/track/EXEMPLO" allow="encrypted-media"></iframe>
            <div class="social">
                <a href="https://www.instagram.com/frenchmontana/" target="_blank">Instagram</a>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
